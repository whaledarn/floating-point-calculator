<main class="form-signin w-100 m-auto">
  <form class="" action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Enter float data</h1>

    <div class="form-floating">
      <input type="text" class="form-control middle" id="sign" name = "s" placeholder="Sign bit" maxlength = "1" min="0" max="1" pattern="[01]+">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="expbits" name = "p" placeholder="exponent bits" pattern="[01]+">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="sigbits" name = "q" placeholder="significand bits" pattern="[01]+">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Calculate</button>
  </form>

  <div id = "answer">CREDITS_HERE</div>
<p class="mt-5 mb-3 text-muted">Created by Sam Wang</p>
